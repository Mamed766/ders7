<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="window">
      <div class="container">
        <div class="container--btn">
          <div class="container--btn__btns">
            <button class="container--btn__red">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="container--btn__yellow">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="container--btn__green">
              <i class="fa-regular fa-face-smile"></i>
            </button>
          </div>
        </div>

        <div class="container__content">
          <div class="container--head">
            <div class="container--head__first"></div>
            <div class="container--head__second"></div>
          </div>

          <div class="container--body">
            <div class="container--body__yellow"></div>
            <div class="container--body__pink">
              <div class="container--body__pink--first"></div>
              <div class="container--body__pink--second"></div>
            </div>
          </div>

          <div class="contianer--footer">
            <div class="contianer--footer__blue--first"></div>
            <div class="contianer--footer__blue--second"></div>
            <div class="contianer--footer__blue--third"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
